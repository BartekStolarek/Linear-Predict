<div class="container">
  <div class='title'>
    <div class="row">
      <h2 class="center">Linear Regression Predictor</h2>
    </div>
    <div class="row">
        <p class="center">A Machine Learning and TensorFlow solution for predicting linear values.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class='table-container'>
          <data-table (onValuesChange)="updateDataset($event)" [data]="data"></data-table>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <graph-data [data]="data"></graph-data>
      </div>
      <div class="row">
        <div class='center'>
          <prediction [data]="data"></prediction>
        </div>
      </div>
    </div>
  </div>
</div>
